<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split the Bill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">

<h1>Let's Split Our Bill!!!</h1>

<form >
<p>Bill 💰</p>
<span>$ 
    <input type="text" placeholder="Bill" id="bill">
</span>
<p>😎 Number of people</p>
<span>
    <input type="text" placeholder="How many people?" id="people">
</span>
<p>💗Did you like our service?💗</p>

<button id="addTip">Add a tip!</button><br>

<select  id="tip"><option disabled>Select your option</option>
    <option value="0.30">WOW! 30% 💗</option>
    <option value="0.20">Good service! 20%💙</option>
    <option value="0.10">It was okay! 10% 🙂</option>
    <option value="0.00" selected>No tip!🙅‍♀️</option>



</select>
<br><br>
<button id="btn">Calculate</button>

</form>

<div id="totalAmountToPay">


    <div id="billSplit">
        <p>Bill</p>
        <span>$</span>
        <span id="dividedBill"></span>
        <span>per person</span>
    </div>

    <div id="tipSplit">
        <p>Tip</p>
        <span>$</span>
        <span id="dividedTip"></span>
        <span>per person</span>
    </div>

    <div id="total">
        <p>Total</p>
        <span>$</span>
        <span id="tipAndTotal"></span>
        <span>per person</span>
    </div>


</div>



    </div>



    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
